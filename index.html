<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sign_up_container">
    <div>
      <img class="mobile_header_img" src="assets/images/illustration-sign-up-mobile.svg" />
    </div>

    <div class="sign_up">
      <h1 class="sign_up_title">Stay updated!</h1>

      <div class="sign_up_info">
        <p class="sign_up_list_header">Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="sign_up_info_list">
            <img class="sign_up_list_icon" src="assets/images/icon-list.svg"/>
            <div class="list_message">Product discovery and building what matters</div>
          </div>
          <div class="sign_up_info_list">
            <img class="sign_up_list_icon" src="assets/images/icon-list.svg"/>
            <div class="list_message">Measuring to ensure updates are a success</div>
          </div>
          <div class="sign_up_info_list">
            <img class="sign_up_list_icon" src="assets/images/icon-list.svg"/>
            <div class="list_message">And much more!</div>
          </div>
      </div>

      <div class="sign_up_form">
        <label>Email address</label><br>
        <input type="email" placeholder="email@company.com">
      </div>

      <button type="submit">Subscribe to monthly newsletter</button>
    </div>

  <!-- A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message

  Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mika Zukeyama</a>.
  </div>
  </div>

</body>
</html>
